hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - loss=reinforce
    - model=opt
    - datasets=[gsm8k]
    - exp_name=opt-125m_opt-6.7b_reinforce_equal_l2_reg_scale10_target0.3_5e-4
    - lr=5e-4
    - global_epochs=1
    - n_examples=100
    - wandb.project=Ensemble
    - model.draft_name_or_path=facebook/opt-6.7b
    - model.target_name_or_path=facebook/opt-125m
    - model.max_prompt_length=1152
    - model.max_length=1536
    - model.max_tokens=352
    - cache_dir=/home/sagemaker-user/data/model
    - model.use_peft=false
    - model.batch_size=2
    - model.gradient_accumulation_steps=4
    - model.reg_scale=10
    - model.target_w_draft=0.3
    - model.save_freqs=4
  job:
    name: rl_train
    chdir: null
    override_dirname: cache_dir=/home/sagemaker-user/data/model,datasets=[gsm8k],exp_name=opt-125m_opt-6.7b_reinforce_equal_l2_reg_scale10_target0.3_5e-4,global_epochs=1,loss=reinforce,lr=5e-4,model.batch_size=2,model.draft_name_or_path=facebook/opt-6.7b,model.gradient_accumulation_steps=4,model.max_length=1536,model.max_prompt_length=1152,model.max_tokens=352,model.reg_scale=10,model.save_freqs=4,model.target_name_or_path=facebook/opt-125m,model.target_w_draft=0.3,model.use_peft=false,model=opt,n_examples=100,wandb.project=Ensemble
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/sagemaker-user/SpecEn
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/sagemaker-user/SpecEn/train_config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/sagemaker-user/SpecEn/outputs/2025-07-17/08-30-00
    choices:
      loss: reinforce
      model: opt
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
